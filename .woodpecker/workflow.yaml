when:
  - event: push
    branch: main

steps:
  - name: build
    image: paulhuggett/ubuntu-build
    commands:
      - mkdir build
      - cmake -S . -B build -G Ninja
      - ninja -C build
  - name: a-test-step
    image: paulhuggett/ubuntu-build
    commands:
      - echo "Testing ..."
      - ./build/hello
